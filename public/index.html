<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Chat</title>

</head>

<body>

    <div class="container">

        <div class="page-header">
            <h1>Weather Chat</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" id="city" placeholder="Enter City">
                    <span class="input-group-btn">
                        <button class="btn btn-primary search-city" type="button">Get temp!</button>
                    </span>
                </div> <!-- /input-group -->
                <div class="line"></div>
            </div>  <!-- /.col-lg-12 -->
        </div> <!-- /.row -->

        <div class="row">
            <div class="results col-md-12">
                <!-- blocks of results and input forms here -->
            </div>
        </div>
    </div> <!-- /.container -->


    <script id="weather-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="result-block panel panel-default">
                <h4>{{city}}<i class="fa fa-trash" aria-hidden="true"></i></h4>
                <div class="weather">{{celsius}}°C / {{fahrenheit}}°F at {{hours}}:{{min}} on {{day}}/{{month}}/{{year}}</div>
                <p class="comment">Comment</p>
                <p class="comment">Comment</p>
                <div class="input-group">
                        <input type="text" class="form-control comment" placeholder="Comment about the weather in {{city}}">
                        <span class="input-group-btn">
                            <button class="btn btn-success post-comment" type="button">Comment</button>
                        </span>
                </div> 
        </div>
        {{/each}}
    </script>

    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
